<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - GoSwap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero" style="background-image: url('https://source.unsplash.com/1600x400/?helpdesk,travel');">
    <div class="hero-text">
      <h1>Contact Us</h1>
      <p>We’re here to help you with any questions or bookings</p>
    </div>
  </header>

  <section class="how-it-works">
    <h2>Reach Out</h2>
    <p>Email: info@goswap.co.ke</p>
    <p>WhatsApp: <a href="https://wa.me/254715740270" target="_blank">+254 715 740 270</a></p>
  </section>

  <footer>
    <p>© 2025 GoSwap Travel Solutions</p>
  </footer>

<button id="backToTop" title="Back to top">↑</button>

<script>
  const backToTopBtn = document.getElementById("backToTop");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 200) {
      backToTopBtn.style.display = "block";
    } else {
      backToTopBtn.style.display = "none";
    }
  });
  backToTopBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>

</body>
</html>
