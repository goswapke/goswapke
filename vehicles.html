<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoSwap | Vehicle List</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="header sticky">
    <div class="logo">
      <img src="assets/logo.png" alt="GoSwap Logo" />
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-btn">Home</a>
      <a href="vehicles.html" class="nav-btn">Vehicle List</a>
      <a href="contact.html" class="nav-btn">Contact Us</a>
    </nav>
  </header>

  <main>
    <section class="vehicle-list-section">
      <h1>Available Vehicles</h1>
      <p>Select your preferred ride and book with ease.</p>

      <div class="vehicle-grid">
        <div class="vehicle-card">
          <h3>Toyota Prado</h3>
          <p>Engine: 2700cc</p>
          <p>Transmission: Automatic</p>
          <button onclick="toggleForm('form1')">Book Now</button>
          <div id="form1" class="booking-form collapsed">
            <form id="bookingForm1">
              <label>Name: <input name="name" required></label><br>
              <label>Phone: <input name="phone" required></label><br>
              <label>Email: <input name="email"></label><br>
              <label>Pickup Date: <input type="date" name="pickupDate" required></label><br>
              <label>Return Date: <input type="date" name="returnDate" required></label><br>
              <label>Pickup Location: <input name="pickupLocation" required></label><br>
              <label>Booking Type:
                <select name="bookingType" onchange="setBookingType(this.value, 'bookingForm1')">
                  <option value="lease">Lease</option>
                  <option value="swap">Swap</option>
                </select>
              </label><br>
              <div class="swap-note" style="display:none;">KSH 2500 facilitation fee applies for swaps.</div>
              <button type="button" onclick="submitBooking('bookingForm1')">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 GoSwap. All rights reserved.</p>
  </footer>

  <script src="booking.js"></script>
  <script>
    function toggleForm(id) {
      const form = document.getElementById(id);
      form.classList.toggle('collapsed');
    }

    function setBookingType(type, formId) {
      const form = document.getElementById(formId);
      const note = form.querySelector('.swap-note');
      if (note) note.style.display = type === "swap" ? "block" : "none";
    }

    function submitBooking(formId) {
      const form = document.getElementById(formId);
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const endpoint =
        data.bookingType === "swap"
          ? "https://us-central1-goswap-booking.cloudfunctions.net/swapCheckout"
          : "https://us-central1-goswap-booking.cloudfunctions.net/leaseCheckout";

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((res) => {
          if (res.redirect) {
            window.location.href = res.redirect;
          } else {
            alert("Submission successful. Proceeding to payment...");
          }
        })
        .catch(() => alert("Error. Please try again later."));
    }
  </script>
</body>
</html>
